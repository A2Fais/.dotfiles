
### MONITORS ###
monitor= ,preferred,auto,auto
monitor = eDP-1, disable

### PROGRAMS ###
$terminal = kitty
$fileManager = nautilus
$menu = $HOME/.config/rofi/launchers/type-7/launcher.sh
$powermenu = $HOME/.config/rofi/powermenu/type-2/powermenu.sh


### AUTOSTART ###
exec-once = waybar & waypaper --restore
exec-once = hyprctl setcursor Bibata-Modern-Ice 24
exec = swaync

### ENVIRONMENT VARIABLES ###
env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24


### LOOK AND FEEL ###
source = $HOME/.config/hypr/conf/lookfeel.conf

### INPUT ###
source = $HOME/.config/hypr/conf/input.conf


### KEYBINDINGS ###
source = $HOME/.config/hypr/conf/keybinds.conf

### WINDOWS AND WORKSPACES ###
source = $HOME/.config/hypr/conf/windowrules.conf
